<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка расчетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Отладка расчетов</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Стартовый капитал</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cashflow-savings" class="form-label">Сбережения:</label>
                            <input type="number" class="form-control" id="cashflow-savings" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="cashflow-monthly-cashflow" class="form-label">Месячный денежный поток:</label>
                            <input type="number" class="form-control" id="cashflow-monthly-cashflow" placeholder="0">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Стартовый капитал:</label>
                                    <div id="starting-capital" class="form-control-plaintext fw-bold text-primary">0 ₽</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Текущий баланс:</label>
                                    <div id="current-balance" class="form-control-plaintext fw-bold text-success">0 ₽</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Тесты</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2" onclick="testBasic()">Тест: 100 + 100 = 200</button><br>
                        <button class="btn btn-success btn-sm mb-2" onclick="testTransaction()">Тест: +100 операция</button><br>
                        <button class="btn btn-warning btn-sm mb-2" onclick="debugState()">Показать состояние</button><br>
                        <button class="btn btn-danger btn-sm mb-2" onclick="clearAll()">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Транзакции</h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addTransactionRow()">
                            <i class="bi bi-plus"></i> Добавить
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="small" style="width: 80px;">Тип</th>
                                        <th class="small">Сумма</th>
                                        <th class="small" style="width: 60px;">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-table-body">
                                    <!-- Строки транзакций будут добавляться динамически -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js?v=4"></script>
    <script src="js/calculations.js?v=2"></script>
    <script src="js/app.js?v=7"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        function testBasic() {
            addToConsole('Тест: ввод 100 + 100 = 200');
            document.getElementById('cashflow-savings').value = 100;
            document.getElementById('cashflow-monthly-cashflow').value = 100;
            
            // Вызываем напрямую без дебаунсинга
            updateStartingCapital();
            addToConsole('Стартовый капитал должен быть 200 ₽');
        }
        
        function testTransaction() {
            addToConsole('Тест: добавление операции +100');
            
            // Сначала устанавливаем стартовый капитал
            document.getElementById('cashflow-savings').value = 100;
            document.getElementById('cashflow-monthly-cashflow').value = 100;
            updateStartingCapital();
            
            // Добавляем транзакцию
            addTransactionRow();
            setTimeout(() => {
                const rows = document.querySelectorAll('#transactions-table-body tr');
                if (rows.length > 0) {
                    const firstRow = rows[0];
                    firstRow.querySelector('input[type="number"]').value = 100;
                    firstRow.querySelector('input[value="income"]').checked = true;
                    
                    // Вызываем напрямую без дебаунсинга
                    updateTransactionFromUI(firstRow.id.replace('transaction-row-', ''));
                    addToConsole('Текущий баланс должен быть 300 ₽ (200 + 100)');
                }
            }, 100);
        }
        
        function debugState() {
            addToConsole('Состояние gameState:');
            addToConsole('savings: ' + gameState.cashFlow.savings);
            addToConsole('monthlyCashFlow: ' + gameState.cashFlow.monthlyCashFlow);
            addToConsole('startingCapital: ' + gameState.cashFlow.startingCapital);
            addToConsole('currentBalance: ' + gameState.cashFlow.currentBalance);
            addToConsole('transactions: ' + JSON.stringify(gameState.cashFlow.transactions));
        }
        
        function clearAll() {
            addToConsole('Очистка всех данных');
            document.getElementById('cashflow-savings').value = '';
            document.getElementById('cashflow-monthly-cashflow').value = '';
            document.getElementById('transactions-table-body').innerHTML = '';
            gameState.cashFlow.transactions = [];
            updateStartingCapital();
            addToConsole('Все данные очищены');
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Отладка расчетов загружена');
            initCashFlowTab();
            addToConsole('Бланк учета инициализирован');
        });
    </script>
</body>
</html>
