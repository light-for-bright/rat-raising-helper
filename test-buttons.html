<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кнопок - Крысиные бега</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Тест кнопок добавления строк</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Таблица доходов от недвижимости/бизнеса</h3>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered" id="real-estate-income-table">
                        <thead class="table-light">
                            <tr>
                                <th>Название</th>
                                <th>Месячный доход</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Название"></td>
                                <td><input type="number" class="form-control form-control-sm" placeholder="0"></td>
                                <td><button type="button" class="btn btn-sm btn-success" onclick="addRealEstateIncomeRow()">+</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Таблица акций</h3>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered" id="stocks-table">
                        <thead class="table-light">
                            <tr>
                                <th>Название</th>
                                <th>Кол-во</th>
                                <th>Цена</th>
                                <th>Стоимость</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control form-control-sm" placeholder="Название"></td>
                                <td><input type="number" class="form-control form-control-sm" placeholder="0"></td>
                                <td><input type="number" class="form-control form-control-sm" placeholder="0"></td>
                                <td><span class="form-control-plaintext small">0 ₽</span></td>
                                <td><button type="button" class="btn btn-sm btn-success" onclick="addStockRow()">+</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/app.js"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Тестовая страница кнопок загружена');
            addToConsole('Попробуйте нажать кнопки + в таблицах');
        });
    </script>
</body>
</html>
