<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая отладка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Простая отладка</h1>
        
        <div class="alert alert-info">
            <h4>Проверка загрузки файлов</h4>
            <p>Откройте консоль браузера (F12) и проверьте ошибки</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Тест базовых функций</h5>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary" onclick="testBasicFunctions()">Тест функций</button>
                <button type="button" class="btn btn-success" onclick="testNotifications()">Тест уведомлений</button>
                <button type="button" class="btn btn-warning" onclick="testGameState()">Тест состояния игры</button>
            </div>
        </div>
        
        <div id="results" class="mt-3"></div>
    </div>

    <!-- Подключение JavaScript файлов -->
    <script>
        console.log('=== НАЧАЛО ОТЛАДКИ ===');
        
        // Проверяем загрузку файлов
        function checkFileLoading() {
            const results = document.getElementById('results');
            results.innerHTML = '<h4>Результаты проверки:</h4>';
            
            // Проверяем game-data.js
            if (typeof gameState !== 'undefined') {
                results.innerHTML += '<p class="text-success">✅ gameState загружен</p>';
                console.log('gameState:', gameState);
            } else {
                results.innerHTML += '<p class="text-danger">❌ gameState НЕ загружен</p>';
            }
            
            // Проверяем функции
            const functions = ['log', 'handleError', 'showSuccessNotification'];
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    results.innerHTML += `<p class="text-success">✅ ${func} доступна</p>`;
                } else {
                    results.innerHTML += `<p class="text-danger">❌ ${func} НЕ доступна</p>`;
                }
            });
        }
        
        function testBasicFunctions() {
            console.log('=== ТЕСТ БАЗОВЫХ ФУНКЦИЙ ===');
            
            try {
                if (typeof log === 'function') {
                    log('Тест функции log');
                    console.log('✅ log работает');
                } else {
                    console.error('❌ log не найдена');
                }
                
                if (typeof gameState !== 'undefined') {
                    console.log('✅ gameState доступен:', gameState);
                } else {
                    console.error('❌ gameState не найден');
                }
                
            } catch (error) {
                console.error('Ошибка в тесте:', error);
            }
        }
        
        function testNotifications() {
            console.log('=== ТЕСТ УВЕДОМЛЕНИЙ ===');
            
            try {
                if (typeof showSuccessNotification === 'function') {
                    showSuccessNotification('Тест уведомления');
                    console.log('✅ showSuccessNotification работает');
                } else {
                    console.error('❌ showSuccessNotification не найдена');
                }
            } catch (error) {
                console.error('Ошибка в тесте уведомлений:', error);
            }
        }
        
        function testGameState() {
            console.log('=== ТЕСТ СОСТОЯНИЯ ИГРЫ ===');
            
            try {
                if (typeof gameState !== 'undefined') {
                    console.log('gameState.cashFlow:', gameState.cashFlow);
                    console.log('gameState.income:', gameState.income);
                    console.log('gameState.expenses:', gameState.expenses);
                } else {
                    console.error('gameState не определен');
                }
            } catch (error) {
                console.error('Ошибка в тесте состояния:', error);
            }
        }
        
        // Проверяем при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен');
            checkFileLoading();
        });
        
        // Проверяем через 1 секунду (на случай асинхронной загрузки)
        setTimeout(checkFileLoading, 1000);
    </script>
    
    <!-- Загружаем файлы ПОСЛЕ основного скрипта -->
    <script src="js/game-data.js?v=8" onerror="console.error('Ошибка загрузки game-data.js')"></script>
    <script src="js/calculations.js?v=2" onerror="console.error('Ошибка загрузки calculations.js')"></script>
    <script src="js/app.js?v=21" onerror="console.error('Ошибка загрузки app.js')"></script>
</body>
</html>
