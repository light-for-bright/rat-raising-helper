<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест пересчета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Тест пересчета</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Стартовый капитал</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cashflow-savings" class="form-label">Сбережения:</label>
                            <input type="number" class="form-control" id="cashflow-savings" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="cashflow-monthly-cashflow" class="form-label">Месячный денежный поток:</label>
                            <input type="number" class="form-control" id="cashflow-monthly-cashflow" placeholder="0">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Стартовый капитал:</label>
                                    <div id="starting-capital" class="form-control-plaintext fw-bold text-primary">0 ₽</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Текущий баланс:</label>
                                    <div id="current-balance" class="form-control-plaintext fw-bold text-success">0 ₽</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Быстрые тесты</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2" onclick="test1()">Тест 1: 50,000 + 10,000</button><br>
                        <button class="btn btn-success btn-sm mb-2" onclick="test2()">Тест 2: +5,000 доход</button><br>
                        <button class="btn btn-warning btn-sm mb-2" onclick="test3()">Тест 3: -2,000 расход</button><br>
                        <button class="btn btn-info btn-sm mb-2" onclick="test4()">Тест 4: +3,000 доход</button><br>
                        <button class="btn btn-danger btn-sm mb-2" onclick="clearAll()">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Транзакции</h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addTransactionRow()">
                            <i class="bi bi-plus"></i> Добавить
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="small" style="width: 80px;">Тип</th>
                                        <th class="small">Сумма</th>
                                        <th class="small" style="width: 60px;">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-table-body">
                                    <!-- Строки транзакций будут добавляться динамически -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Ожидаемые результаты</h3>
            <div class="alert alert-info">
                <strong>Тест 1:</strong> Стартовый капитал = 60,000 ₽, Текущий баланс = 60,000 ₽<br>
                <strong>Тест 2:</strong> Текущий баланс = 65,000 ₽<br>
                <strong>Тест 3:</strong> Текущий баланс = 63,000 ₽<br>
                <strong>Тест 4:</strong> Текущий баланс = 66,000 ₽
            </div>
        </div>
    </div>

    <script src="js/game-data.js?v=4"></script>
    <script src="js/calculations.js?v=2"></script>
    <script src="js/app.js?v=5"></script>
    <script>
        function test1() {
            console.log('Тест 1: Установка стартового капитала');
            document.getElementById('cashflow-savings').value = 50000;
            document.getElementById('cashflow-monthly-cashflow').value = 10000;
            updateStartingCapital();
            console.log('Стартовый капитал должен быть 60,000 ₽');
        }
        
        function test2() {
            console.log('Тест 2: Добавление дохода +5,000');
            addTransactionRow();
            setTimeout(() => {
                const rows = document.querySelectorAll('#transactions-table-body tr');
                if (rows.length > 0) {
                    const firstRow = rows[0];
                    firstRow.querySelector('input[type="number"]').value = 5000;
                    firstRow.querySelector('input[value="income"]').checked = true;
                    updateTransactionFromUI(firstRow.id.replace('transaction-row-', ''));
                    console.log('Текущий баланс должен быть 65,000 ₽');
                }
            }, 100);
        }
        
        function test3() {
            console.log('Тест 3: Добавление расхода -2,000');
            addTransactionRow();
            setTimeout(() => {
                const rows = document.querySelectorAll('#transactions-table-body tr');
                if (rows.length > 0) {
                    const firstRow = rows[0];
                    firstRow.querySelector('input[type="number"]').value = 2000;
                    firstRow.querySelector('input[value="expense"]').checked = true;
                    updateTransactionFromUI(firstRow.id.replace('transaction-row-', ''));
                    console.log('Текущий баланс должен быть 63,000 ₽');
                }
            }, 100);
        }
        
        function test4() {
            console.log('Тест 4: Добавление дохода +3,000');
            addTransactionRow();
            setTimeout(() => {
                const rows = document.querySelectorAll('#transactions-table-body tr');
                if (rows.length > 0) {
                    const firstRow = rows[0];
                    firstRow.querySelector('input[type="number"]').value = 3000;
                    firstRow.querySelector('input[value="income"]').checked = true;
                    updateTransactionFromUI(firstRow.id.replace('transaction-row-', ''));
                    console.log('Текущий баланс должен быть 66,000 ₽');
                }
            }, 100);
        }
        
        function clearAll() {
            console.log('Очистка всех данных');
            document.getElementById('cashflow-savings').value = '';
            document.getElementById('cashflow-monthly-cashflow').value = '';
            document.getElementById('transactions-table-body').innerHTML = '';
            gameState.cashFlow.transactions = [];
            updateStartingCapital();
            console.log('Все данные очищены');
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Тест пересчета загружен');
            initCashFlowTab();
            console.log('Бланк учета инициализирован');
        });
    </script>
</body>
</html>
