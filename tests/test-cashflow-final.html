<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест бланка учета денежных средств</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Тест бланка учета денежных средств</h1>
        
        <!-- Стартовый капитал -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="h6 mb-0">Стартовый капитал</h5>
                    </div>
                    <div class="card-body p-2">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="cashflow-savings" class="form-label small">Сбережения:</label>
                                    <input type="number" class="form-control form-control-sm" id="cashflow-savings" placeholder="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label for="cashflow-monthly-cashflow" class="form-label small">Месячный денежный поток:</label>
                                    <input type="number" class="form-control form-control-sm" id="cashflow-monthly-cashflow" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <label class="form-label small">Стартовый капитал:</label>
                                    <div id="starting-capital" class="form-control-plaintext fw-bold text-primary">0 ₽</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-2">
                                    <div class="mb-2">
                                        <label class="form-label small">Текущий баланс:</label>
                                        <div id="current-balance" class="form-control-plaintext fw-bold text-success">0 ₽</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Таблица транзакций -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="h6 mb-0">Транзакции</h5>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addTransactionRow()">
                    ➕ Добавить
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-sm table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="small" style="width: 80px;">Тип</th>
                                <th class="small">Сумма</th>
                                <th class="small" style="width: 60px;">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table-body">
                            <!-- Строки транзакций будут добавляться динамически -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Тестовые кнопки -->
        <div class="mt-4">
            <h3>Тестовые сценарии</h3>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="testScenario1()">Сценарий 1: Базовый тест</button>
                <button type="button" class="btn btn-success" onclick="testScenario2()">Сценарий 2: Доходы и расходы</button>
                <button type="button" class="btn btn-warning" onclick="clearAll()">Очистить все</button>
            </div>
        </div>
        
        <!-- Консоль отладки -->
        <div class="mt-4">
            <h3>Консоль отладки</h3>
            <div id="console" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript файлов -->
    <script src="js/game-data.js?v=4"></script>
    <script src="js/calculations.js?v=2"></script>
    <script src="js/app.js?v=10"></script>
    
    <script>
        // Переопределяем функцию log для отображения в консоли
        function log(message, data = null) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.innerHTML += logMessage + '<br>';
            if (data) {
                console.innerHTML += JSON.stringify(data, null, 2) + '<br>';
            }
            console.scrollTop = console.scrollHeight;
        }
        
        // Тестовые сценарии
        function testScenario1() {
            addToConsole('=== Сценарий 1: Базовый тест ===');
            
            // Устанавливаем стартовые значения
            document.getElementById('cashflow-savings').value = 50000;
            document.getElementById('cashflow-monthly-cashflow').value = 10000;
            updateStartingCapital();
            
            addToConsole('Стартовый капитал: ' + gameState.cashFlow.startingCapital);
            addToConsole('Текущий баланс: ' + gameState.cashFlow.currentBalance);
        }
        
        function testScenario2() {
            addToConsole('=== Сценарий 2: Доходы и расходы ===');
            
            // Добавляем несколько транзакций
            addTransactionRow();
            addTransactionRow();
            addTransactionRow();
            
            addToConsole('Добавлено 3 строки транзакций');
            addToConsole('Количество транзакций: ' + gameState.cashFlow.transactions.length);
        }
        
        function clearAll() {
            addToConsole('=== Очистка всех данных ===');
            
            // Очищаем поля
            document.getElementById('cashflow-savings').value = '';
            document.getElementById('cashflow-monthly-cashflow').value = '';
            
            // Очищаем транзакции
            gameState.cashFlow.transactions = [];
            
            // Пересчитываем
            updateStartingCapital();
            renderTransactions();
            
            addToConsole('Все данные очищены');
        }
        
        function addToConsole(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Страница загружена');
            initCashFlowTab();
            addToConsole('Бланк учета денежных средств инициализирован');
        });
    </script>
</body>
</html>
