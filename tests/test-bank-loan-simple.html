<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест банковского кредита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Простой тест банковского кредита</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ввод данных</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="bank-loan-liability" class="form-label">Банковский кредит (пассив):</label>
                            <input type="number" class="form-control" id="bank-loan-liability" placeholder="0">
                            <div class="form-text">Введите сумму кредита</div>
                        </div>
                        <div class="mb-3">
                            <label for="bank-loan" class="form-label">Банковский кредит (расход):</label>
                            <input type="number" class="form-control" id="bank-loan" placeholder="0" readonly>
                            <div class="form-text">Автоматически рассчитывается как 10% от пассива</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Результат</h5>
                    </div>
                    <div class="card-body">
                        <div id="result" class="alert alert-info">
                            Введите сумму банковского кредита в пассивах
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 150px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/app.js"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        // Обработчик изменения поля банковского кредита
        document.getElementById('bank-loan-liability').addEventListener('input', function() {
            const liabilityValue = parseFloat(this.value) || 0;
            const expenseValue = liabilityValue * 0.10; // 10%
            
            // Обновляем поле расходов
            document.getElementById('bank-loan').value = expenseValue;
            
            // Обновляем результат
            const resultDiv = document.getElementById('result');
            if (liabilityValue > 0) {
                resultDiv.innerHTML = `
                    <strong>Банковский кредит (пассив):</strong> ${liabilityValue.toLocaleString()} ₽<br>
                    <strong>Банковский кредит (расход):</strong> ${expenseValue.toLocaleString()} ₽<br>
                    <strong>Процент:</strong> 10%
                `;
                resultDiv.className = 'alert alert-success';
            } else {
                resultDiv.innerHTML = 'Введите сумму банковского кредита в пассивах';
                resultDiv.className = 'alert alert-info';
            }
            
            addToConsole(`Банковский кредит: ${liabilityValue} ₽ → Расход: ${expenseValue} ₽`);
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Простой тест банковского кредита загружен');
            addToConsole('Попробуйте ввести сумму в поле "Банковский кредит (пассив)"');
        });
    </script>
</body>
</html>
