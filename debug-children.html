<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка расходов на детей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Отладка расходов на детей</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ввод данных</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="children-count" class="form-label">Количество детей:</label>
                            <input type="number" class="form-control" id="children-count" placeholder="0" min="0" max="3">
                        </div>
                        <div class="mb-3">
                            <label for="children-expenses" class="form-label">Расходы на одного ребенка:</label>
                            <input type="number" class="form-control" id="children-expenses" placeholder="0">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Состояние игры</h5>
                    </div>
                    <div class="card-body">
                        <div id="game-state" class="bg-light p-3" style="font-family: monospace; font-size: 0.8rem;">
                            Загружается...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Рассчитанные значения</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Общие расходы:</label>
                                    <div id="total-expenses" class="form-control-plaintext fw-bold text-danger">0 ₽</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Месячный денежный поток:</label>
                                    <div id="monthly-cash-flow" class="form-control-plaintext fw-bold">0 ₽</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 200px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/app.js"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        // Функция для обновления отображения состояния игры
        function updateGameStateDisplay() {
            const stateDiv = document.getElementById('game-state');
            stateDiv.innerHTML = `
                <strong>Количество детей:</strong> ${gameState.expenses.childrenCount || 0}<br>
                <strong>Расходы на одного ребенка:</strong> ${gameState.expenses.childrenExpenses || 0} ₽<br>
                <strong>Общие расходы на детей:</strong> ${(gameState.expenses.childrenCount || 0) * (gameState.expenses.childrenExpenses || 0)} ₽
            `;
        }
        
        // Обработчики изменения полей
        document.getElementById('children-count').addEventListener('input', function() {
            addToConsole('Изменено количество детей: ' + this.value);
            updateGameStateDisplay();
        });
        
        document.getElementById('children-expenses').addEventListener('input', function() {
            addToConsole('Изменены расходы на одного ребенка: ' + this.value);
            updateGameStateDisplay();
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Страница отладки загружена');
            
            // Загружаем данные в поля
            document.getElementById('children-count').value = gameState.expenses.childrenCount || '';
            document.getElementById('children-expenses').value = gameState.expenses.childrenExpenses || '';
            
            updateGameStateDisplay();
            addToConsole('Данные загружены в поля');
        });
    </script>
</body>
</html>
