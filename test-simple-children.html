<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест расходов на детей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Простой тест расходов на детей</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ввод данных</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="children-count" class="form-label">Количество детей:</label>
                            <input type="number" class="form-control" id="children-count" placeholder="0" min="0" max="3">
                        </div>
                        <div class="mb-3">
                            <label for="children-expenses" class="form-label">Расходы на одного ребенка:</label>
                            <input type="number" class="form-control" id="children-expenses" placeholder="0">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Результат</h5>
                    </div>
                    <div class="card-body">
                        <div id="result" class="alert alert-info">
                            Введите данные
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 150px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/app.js"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        // Обработчики изменения полей
        document.getElementById('children-count').addEventListener('input', function() {
            const count = Math.min(Math.max(parseInt(this.value) || 0, 0), 3);
            const expenses = parseFloat(document.getElementById('children-expenses').value) || 0;
            const total = count * expenses;
            
            // Обновляем результат
            const resultDiv = document.getElementById('result');
            if (count > 0 && expenses > 0) {
                resultDiv.innerHTML = `
                    <strong>Количество детей:</strong> ${count}<br>
                    <strong>Расходы на одного ребенка:</strong> ${expenses.toLocaleString()} ₽<br>
                    <strong>Общие расходы на детей:</strong> ${total.toLocaleString()} ₽
                `;
                resultDiv.className = 'alert alert-success';
            } else {
                resultDiv.innerHTML = 'Введите количество детей и расходы на одного ребенка';
                resultDiv.className = 'alert alert-info';
            }
            
            addToConsole(`Дети: ${count}, расходы на одного: ${expenses} ₽, общие: ${total} ₽`);
        });
        
        document.getElementById('children-expenses').addEventListener('input', function() {
            document.getElementById('children-count').dispatchEvent(new Event('input'));
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Простой тест загружен');
            addToConsole('Попробуйте ввести данные в поля');
        });
    </script>
</body>
</html>
