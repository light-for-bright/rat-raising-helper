<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кнопки Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Тест кнопки "Добавить"</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Стартовый капитал</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cashflow-savings" class="form-label">Сбережения:</label>
                            <input type="number" class="form-control" id="cashflow-savings" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="cashflow-monthly-cashflow" class="form-label">Месячный денежный поток:</label>
                            <input type="number" class="form-control" id="cashflow-monthly-cashflow" placeholder="0">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Стартовый капитал:</label>
                                    <div id="starting-capital" class="form-control-plaintext fw-bold text-primary">0 ₽</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Текущий баланс:</label>
                                    <div id="current-balance" class="form-control-plaintext fw-bold text-success">0 ₽</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Тесты</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2" onclick="testAddButton()">Тест кнопки "Добавить"</button><br>
                        <button class="btn btn-success btn-sm mb-2" onclick="testMultipleAdd()">Добавить 3 строки</button><br>
                        <button class="btn btn-warning btn-sm mb-2" onclick="testFillAndAdd()">Заполнить и добавить</button><br>
                        <button class="btn btn-danger btn-sm mb-2" onclick="clearAll()">Очистить</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Транзакции</h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addTransactionRow()">
                            <i class="bi bi-plus"></i> Добавить
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="small" style="width: 80px;">Тип</th>
                                        <th class="small">Сумма</th>
                                        <th class="small" style="width: 60px;">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-table-body">
                                    <!-- Строки транзакций будут добавляться динамически -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Консоль</h3>
            <div id="console" class="bg-light p-3" style="height: 150px; overflow-y: auto; font-family: monospace;">
                <div>Откройте консоль браузера (F12) для просмотра логов...</div>
            </div>
        </div>
    </div>

    <script src="js/game-data.js?v=4"></script>
    <script src="js/calculations.js?v=2"></script>
    <script src="js/app.js?v=6"></script>
    <script>
        function addToConsole(message) {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }
        
        // Переопределяем log для отображения в консоли страницы
        const originalLog = log;
        log = function(message, data = null) {
            originalLog(message, data);
            addToConsole(message + (data ? ' ' + JSON.stringify(data) : ''));
        };
        
        function testAddButton() {
            addToConsole('Тест: нажатие кнопки "Добавить"');
            addTransactionRow();
            addToConsole('Должна добавиться новая строка');
        }
        
        function testMultipleAdd() {
            addToConsole('Тест: добавление 3 строк');
            for (let i = 0; i < 3; i++) {
                addTransactionRow();
                addToConsole(`Добавлена строка ${i + 1}`);
            }
        }
        
        function testFillAndAdd() {
            addToConsole('Тест: заполнение строки и добавление новой');
            // Сначала добавим строку
            addTransactionRow();
            setTimeout(() => {
                const rows = document.querySelectorAll('#transactions-table-body tr');
                if (rows.length > 0) {
                    const firstRow = rows[0];
                    firstRow.querySelector('input[type="number"]').value = 1000;
                    firstRow.querySelector('input[value="income"]').checked = true;
                    addToConsole('Заполнена первая строка');
                    
                    // Добавляем вторую строку
                    setTimeout(() => {
                        addTransactionRow();
                        addToConsole('Добавлена вторая строка');
                    }, 100);
                }
            }, 100);
        }
        
        function clearAll() {
            addToConsole('Очистка всех данных');
            document.getElementById('cashflow-savings').value = '';
            document.getElementById('cashflow-monthly-cashflow').value = '';
            document.getElementById('transactions-table-body').innerHTML = '';
            gameState.cashFlow.transactions = [];
            updateStartingCapital();
            addToConsole('Все данные очищены');
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('Тест кнопки "Добавить" загружен');
            initCashFlowTab();
            addToConsole('Бланк учета инициализирован');
        });
    </script>
</body>
</html>
